name: Build

on: push

jobs:
  build-web:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: ðŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install -g yarn
          corepack enable
          yarn install

      - name: Run build
        run: |
          yarn clean
          yarn build
